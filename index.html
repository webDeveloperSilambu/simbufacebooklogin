<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Facebook - log in or sign up </title>
     <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <section class="main_Containers">
          <section class="login_Container">
                <div class="left_Container">
                    <img src="images/fb.svg" alt="fb.png image">
                    <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
                <div class="right_Container">
                    <div>
                         <form action="#" class="login_Form">
                              <input type="text" name="username" id="" placeholder="Email address or Phone number">
                              <input type="password" name="password" id="" placeholder="Password" >
                              <button type="submit" id="logBtn">Log in</button>
                              <a href="/" id="forgetId">Forgetten Password ? </a>
                              <hr>
                              <button id="accBtn">Create new account</button>
                         </form>
                         <p><a href="">Create a Page </a>for a celebrity, brand or business.</p>
                    </div>
               </div>
          </section> 
          <section class="bottom_Container">
               <div class="langContainer"></div>
               <hr>
               <div class="linkContainer"></div>
               <p>Meta@2024</p>
          </section>
    </section>

    <script>
     var langContainer = document.querySelector(".langContainer");
     var linkContainer = document.querySelector(".linkContainer");

     const langList = ["English (UK)","தமிழ்","తెలుగు","ಕನ್ನಡ","اردو",
          "हिन्दी","മലയാളം","සිංහල","ਪੰਜਾਬੀ","বাংলা","ગુજરાતી"
     ];

     const linkList = ["Sign" ,"UpLog" ,"inMessengerFacebook" ,"Lite"];

     for(let i = 0;i < linkList.length;i++){
          linkContainer.innerHTML += `
               <a href="">${linkList[i]}</a>
          `
     }


     for(let i=0;i< langList.length;i++){
          langContainer.innerHTML += `
               <a href="">${langList[i]}</a>
          `
     };

     langContainer.innerHTML += `<a href="" id="addBtn">+</a>`

    </script>
</body>
</html>
